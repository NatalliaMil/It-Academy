<div class="container">
  <div>
    <ul>
      <li *ngFor="let city of cities">
        <button class="btnShowWeather" (click)="showWeather(city)">
          {{ city }}
        </button>
      </li>
      <button class="btnShowCities" (click)="showCities()">
        Show all cities in California
      </button>
    </ul>
  </div>
  <app-child [weather]="weather" [weatherForm]="weatherForm"></app-child>
</div>
